        <div class="modal fade" id="AddAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Add Account</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row mt">
                            <div class="col-lg-12">
                                <div class="form-panel">
                                    <div class=" form">
                                        <form class="cmxform form-horizontal style-form" id="commentForm" method="get" action="">
                                            <div class="form-group ">
                                                <label for="cname" class="control-label col-lg-2">ID</label>
                                                <div class="col-lg-10">
                                                    <select name="manager" id="manager" class="form-control">
                                                        <option value="">-- Select Employee --</option>
                                                        <option th:each="data:${dataEmployee}" th:value="${data.id}" th:text="${data.id + ' - ' +data.firstName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="username" class="control-label col-lg-2">Username</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="username" name="username" type="text" required />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="password" class="control-label col-lg-2">Password</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="password" name="password" type="password" required />
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label for="confirm_password" class="control-label col-lg-2">Confirm Password</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control " id="confirm_password" name="confirm_password" type="password" required />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-theme" type="submit">Save</button>
                                                    <button class="btn btn-theme04" type="button">Cancel</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- /form-panel -->
                            </div>
                            <!-- /col-lg-12 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->

                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>

                <a th:href="@{/home}"class="logo"><b>Admin<span> LeReq</span></b></a>

                        <li class="mt">

                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a class="active" href="dist/javascript:;">
                                <i class="fa fa-th"></i>
                                <span>Data</span>
                            </a>
                            <ul class="sub">
                                <li class="active"><a th:href="@{/account}">Account</a></li>
                                <li><a th:href="@{/employee}">Employee</a></li>

                                <li><a th:href="@{/role}">Role</a></li>
                            </ul>
                        </li>
                        <li class="sub-menu">

                                <i class="fa fa-tasks"></i>

            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <h3><i class="fa fa-angle-right"></i>  Table Account</h3>
                    <div class="row mb">
                        <!-- page start-->
                        <div class="content-panel">
                            <button type="button" class="btn btn-primary" style="margin-bottom: 15px;" data-toggle="modal" data-target="#AddAccount"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add Data</button>
                            <div class="adv-table">
                                <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Status User</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="Account:${dataAccount}">
                                            <td th:text="${Account.id}"></td>
                                            <td th:text="${Account.username}"></td>
                                            <td th:text="${Account.isActive}? 'Active' : 'Not Active'"></td>
                                            <td>
                                                <!--<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#EditAccount"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>-->
                                                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- page end-->
                    </div>
                    <!-- /row -->
